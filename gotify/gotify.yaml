apiVersion: apps/v1
kind: Deployment
metadata:
  name: gotify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gotify
  template:
    metadata:
      labels:
        app: gotify
    spec:
      containers:
      - name: gotify
        image: ghcr.io/gotify/server
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        volumeMounts:
        - name: data
          mountPath: /var/gotify/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: gotify-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gotify-pvc
spec:
  storageClassName: csi-s3
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: gotify
spec:
  selector:
    app: gotify
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    name: http